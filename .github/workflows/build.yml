name: Build Project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  UpgradeTests:
    name: Upgrades
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ morphia, javabot ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: central
          cache: maven
      - name: Install maven
        uses: sfesenko/setup-sdkman@v1
        with:
          deps: maven:4.0.0-rc-4

      - name: Run Migration
        run: |
          make ${{ matrix.project }}
