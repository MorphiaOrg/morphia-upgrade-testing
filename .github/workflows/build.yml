name: Upgrades

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  UpgradeTests:
    name: Upgrade
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ morphia, javabot ]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Checkout Morphia
        uses: actions/checkout@v6
        with:
          repository: MorphiaOrg/morphia
          path: ~/dev/morphia.dev/morphia

      - name: Checkout Morphia 2.5.x
        uses: actions/checkout@v6
        with:
          repository: MorphiaOrg/morphia
          ref: 2.5.x
          path: ~/dev/morphia.dev/morphia-2.x

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: central
          cache: maven

      - name: Set up sdkman
        uses: sdkman/sdkman-action@main
        with:
          candidate: maven
          version: 4.0.0-rc-4

      - name: Run Migration
        run: |
          make ${{ matrix.project }}
