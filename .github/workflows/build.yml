name: Build Project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:

jobs:
  UpgradeTests:
    name: Upgrades
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ morphia, javabot ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: central
          cache: maven
      - name: Perform Upgrade and Test
        run: .github/test-upgrade.sh ${ matrix.project }
