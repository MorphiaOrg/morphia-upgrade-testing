name: Build Project

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  UpgradeTests:
    name: Upgrades
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [ morphia, javabot ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          server-id: central
          cache: maven
      - name: Install maven
        uses: sfesenko/setup-sdkman@v1
        with:
          deps: maven:4.0.0-rc-4

      - name: Checkout ${{ matrix.project }} repository
        working-directory: projects/${{ matrix.project }}
        run: |
          git clone $( cat git ) git_repo

      - name: ${{ matrix.project }} Initial build
        working-directory: projects/${{ matrix.project }}
        run: "[ -e build.sh ] && ./build.sh || ../../build.sh"

      - name: Apply upgrades
        working-directory: projects/${{ matrix.project }}/git_repo
        run: ../../../rewrite.sh

      - name: ${{ matrix.project }} Post-upgrade build
        working-directory: projects/${{ matrix.project }}
        run: "[ -e build.sh ] && ./build.sh || ../../build.sh"
